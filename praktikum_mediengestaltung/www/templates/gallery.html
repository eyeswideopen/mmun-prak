<ion-view view-title="Bildergallerie" hide-back-button="true" can-swipe-back="false">
  <ion-content  ng-class="{'closestStateVisible':!isInExibition && !beaconManager.shouldDisplayClosestState()}">
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="hotspot in hotspots" ui-sref="{{hotspot.state}}">
        <img src="{{hotspot.thumbnail}}">
        <h2>{{hotspot.name}}</h2>
        <p>subtitle</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
